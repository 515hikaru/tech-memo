{{ define "main" }}

<div id="home-jumbotron" class="jumbotron">
  <h1>{{ .Site.Title }}</h1>
  <p>515hikaruの個人ブログへようこそ</p>
  <p>このページでは515hikaruが学んだこと・やってみたことなどをあまり気を張らずに書いています。</p>

  <hr>

  <h2>Recent Articles</h2>
  <br>
  {{ range first 5 (where .Site.Pages "Section" "post").ByPublishDate.Reverse }}
  <p>
    {{ partial "date-and-tags.html" . }}
  <br>
    <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a>
  </p>
  {{ end }}
  <hr>
  {{ .Content }}
</div>

{{ end }}
